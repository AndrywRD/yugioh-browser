services:
  postgres:
    image: postgres:16-alpine
    container_name: ruptura-arcana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ruptura_arcana
      POSTGRES_USER: ruptura
      POSTGRES_PASSWORD: ruptura
    ports:
      - "5433:5432"
    volumes:
      - ruptura_arcana_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ruptura -d ruptura_arcana"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ruptura_arcana_pgdata:
