services:
  - type: keyvalue
    name: kpi-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: kpi-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    preDeployCommand: alembic upgrade head
    startCommand: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeployTrigger: commit
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: kpi-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: kpi-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: keyvalue
          name: kpi-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: keyvalue
          name: kpi-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_FULL_NAME
        value: Admin User

  - type: web
    name: kpi-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    autoDeployTrigger: commit
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_WS_BASE_URL
        sync: false

databases:
  - name: kpi-postgres
    plan: free
    databaseName: kpi_dashboard
    user: kpi_user
